services:
  client:
    build: .
    ports:
    - '3000:3000'
    networks:
    - my_network
  nginx:
    image: nginx:latest
    ports:
      - '80:80'
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/nginx.conf
    depends_on:
      - client
    networks:
      - my_network
    

networks:
  my_network:
